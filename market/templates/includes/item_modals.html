<style>
    .modal-content{
        background-color:#212121
    }
</style>

<!-- by setting the id as the item ID, the modal will be set uniquely for the item that is being iterated through the loop-->
<div class="modal fade" id="Modal-MoreInfo-{{ item.id }}"
    tabindex="-1"
    aria-label="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
             <div class="modal-header">
                 <h5 class="modal-title" id="ModalLabel">
                     {{ item.name }}
                 </h5>
                 <button type="button" class="close"
                          data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"></span>
                 </button>
             </div>
             <div class="modal-body">
                {{ item.description }}
             </div>
             <div class="modal-footer">
                 <button type="button" class="btn btn-secondary"
                         data-dismiss="modal">Close
                 </button>
             </div>
        </div>
    </div>
</div>

<!-- purchase modal -->
<div class="modal fade" id="Modal-PurchaseConfirm-{{ item.id }}"
    tabindex="-1"
    aria-label="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
             <div class="modal-header">
                 <h5 class="modal-title" id="ModalLabel">
                     {{ item.name }}
                 </h5>
                 <button type="button" class="close"
                          data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"></span>
                 </button>
             </div>
             <div class="modal-body">
                <form method="POST">
                    {{ purchase_form.hidden_tag() }}
                <h4 class="text-center">
                    Are you sure you want to purchase {{ item.name }} for ${{ item.price }} ?
                <br>
                </h4>
                <br>
                    <div class="text-center">
                        <input id="purchased_item" name="purchased_item" type="hidden" value="{{item.name}}">
                        <button type="button" class="btn btn-outline-success">{{ purchase_form.submit() }}</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    </div>
                </form>
             </div>
        </div>
    </div>
</div>
